<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
	<ui:define name="content">
		<b:accordion expanded-panels="panel1,panel3">
			<b:panel id="panel1" title="Prevod mien" look="primary">
				<h:form>
					<b:inputText id="inputAjax" label="Price:" labelStyle="width:80px;"
						labelColMd="2" value="#{booksView.suma}">
						<p:ajax listener="#{booksView.processCurrency}" />
						<f:facet name="prepend">
							<h:outputText value="â‚¬" />
						</f:facet>
					</b:inputText>

					<b:selectOneMenu id="selectCurrencyAjaxId" label="Menu: "
						labelStyle="width:80px;" labelColMd="1"
						value="#{booksView.selectedCurrency}">

						<f:ajax render="selectedCurrencyAjaxId"
							listener="#{booksView.processCurrency}" />

						<f:facet name="append">
							<b:iconAwesome name="list" />
						</f:facet>

						<f:selectItems value="#{booksView.currencies}" var="currency"
							itemValue="#{currency}"
							itemLabel="#{booksView.getCurrencyLabel(currency)}" />
					</b:selectOneMenu>
					
					<h:outputText id="selectedCurrencyAjaxId"
						value="#{booksView.kSuma}" />
				</h:form>
			</b:panel>
		</b:accordion>
	</ui:define>
</ui:composition>
</html>
