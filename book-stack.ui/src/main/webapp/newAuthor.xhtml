<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="/WEB-INF/layout.xhtml">
	<ui:define name="content">
		<b:accordion expanded-panels="panel1,panel3">
			<b:panel id="panel3" title="Zoznam autorov" look="primary">
				<h:form id="newAuthorDataTable">
					<b:dataTable value="#{booksView.authorList}" var="author">
						<b:dataTableColumn label="Meno">#{author.name}</b:dataTableColumn>
						<b:dataTableColumn label="Priezvisko">#{author.surname}</b:dataTableColumn>
						<b:dataTableColumn label="Action">
									<b:commandButton id="removeBtn"  iconAwesome="fa-sign-out" oncomplete="newAuthor.xhtml" actionListener="#{bookController.deleteAuthor(author)}" update="@form"/>
						</b:dataTableColumn>
					</b:dataTable>
					<br />
				</h:form>
			</b:panel>
			<b:panel id="panel1" title="Pridať autora" look="primary">
				<h:form id="newAuthorForm">
					<b:inputText id="nameId" value="#{booksView.author.name}"
						placeholder="Meno" required="true" label="Meno:"
						requiredMessage="Name is required" colMd="10" labelColMd="2">
						<f:facet name="prepend">
							<b:icon name="user" />
						</f:facet>
					</b:inputText>

					<b:inputText value="#{booksView.author.surname}"
						placeholder="Priezvisko" label="Priezvisko:" required="true"
						requiredMessage="Name is required" colMd="10" labelColMd="2">
						<f:facet name="prepend">
							<b:icon name="user" />
						</f:facet>
					</b:inputText>

					<b:commandButton value="Odoslať" look="primary" size="lg" update="@form"
						actionListener="#{bookController.createAuthor}" />

				</h:form>
			</b:panel>
		</b:accordion>
	</ui:define>
</ui:composition>


</html>
